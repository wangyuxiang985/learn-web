<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        call()和apply()
        这两个方法都是函数对象的方法，需要通过函数对象来调用
        -当对函数调用call()和apply()时都会调用函数执行
        -在调用call()和apply()时可以将一个对象指定为第一个参数，此时这个对象会成为函数执行时的this
        -call()方法可以将实参在对象之后依次调用
        -apply()方法需要将实参封装到一个数组中
        
        */
        function fun(a, b){
            console.log(this);
            console.log(a);
            console.log(b);
        }
        // fun(1,2);
        var obj = {name:"obj",age:12}
        // fun.call(obj,1,2);
        fun.apply(obj,[1,2]);

    </script>
</head>

</body>
</html>
