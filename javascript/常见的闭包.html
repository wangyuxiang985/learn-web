<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        常见的两种闭包：
            1. 将函数作为另一个函数的返回值
            2. 将函数作为实参传递给另一个函数调用
        
        闭包的作用：
            1. 使用函数内部的变量在函数执行完后，仍然存活在内存中（延长了局部变量的生命周期）
            2. 让函数外部可以操作（读写）到函数内部的数据（变量/函数）
            ps：函数执行完后，函数内部声明的局部变量一般就不会存在了，存在于闭包中的变量才可能存在
                函数外部不能直接访问函数内部的局部变量，但我们可以通过闭包让外部操作它
     -->
    <script>
        //1. 将函数作为另一个函数的返回值
        function fn1(){
            var a = 1;
            function fn2(){
                a++
                console.log(a)
            }
            return fn2
        }
        var f = fn1()
        f()//2
        f()//3

        //2. 将函数作为实参传递给另一个函数调用
        function showDelay(msg, time){
            setTimeout(function(){
                alert(msg)
            }, time)
        }
        showDelay("hello world", 2)


    </script>
</body>
</html>
