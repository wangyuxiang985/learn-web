<body>
    <!-- 
        1.如何产生闭包：
            当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量（函数）时，就产生了闭包；
        2.闭包是什么：
            理解一：闭包是嵌套的内部函数；
            理解二：包含被引用变量（函数）的对象
            闭包存在于嵌套的内部函数中
        3.闭包产生的条件：
            1）函数嵌套；
            2）内部函数引用了外部函数的数据（变量/函数）
     -->
     <script>
         function fn1(){
             var a = 123;
             function fn2(){
                 console.log(a)
             }
         }
         fn1()
     </script>
</body>
</html>
