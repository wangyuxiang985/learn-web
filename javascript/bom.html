<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
        BOM 浏览器对象模型
            - BOM可以让我们通过js操作浏览器
            - BOM中提供了一组对象来完成对浏览器的操作
            - BOM对象
                window：代表的是整个浏览器窗口，同时window也是网页中的全局对象
                navigator：代表的当前浏览器的信息，通过该对象可以识别不同浏览器
                location：代表当前浏览器的地址栏信息，通过location可以获取地址栏信息，或者操作浏览器跳转页面
                history：代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                        但由于隐私原因，该对象并不能获取具体的历史记录，只能操作浏览器向前或向后翻页，且该操作只在当次访问时有效
                screen：代表用户的屏幕信息，通过该对象可以获取到用户显示器的信息
            
            - 这些BOM对象在浏览器中都是作为 window 对象的属性保存的，可以通过 window 对象来使用，也可直接使用
    */
    console.log(window);
    console.log(window.navigator);
    console.log(window.location);
    console.log(history);
    console.log(screen);
    /*
        由于历史原因，navigator 中大部分的属性都不在使用，只有一个 userAgent 在使用，里面的信息可以用来判断浏览器
    */

    var ua = window.navigator.userAgent;
    console.log(ua);
    //判断浏览器
    if (/firefox/i.test(ua)){
        alert("火狐浏览器");
    }else if (/chrome/i.test(ua)){
        alert("谷歌浏览器");
    }else if(/safari/i.test(ua)){
        alert("Safari浏览器");
    }else if (/msie/i.test(ua)){
        alert("低版本ie浏览器");
    }else if("ActiveXObject" in window){
        alert("ie11浏览器");
    }

</script>
<body>
    
</body>
</html>
