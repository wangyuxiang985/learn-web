<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areDiv{
            width: 300px;
            height: 100px;
            border: 1px solid black;
        }
        #showMsg{
            width: 300px;
            height: 50px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function(){
            //鼠标在areDiv移动时在showMsg框中显示鼠标坐标

            //首先获取两个div元素
            var areDiv = document.getElementById("areDiv");
            var showMsg = document.getElementById("showMsg");

            //为areDiv绑定鼠标移动事件
            //onmousemove 鼠标在元素中移动时触发
            //事件对象 ：当事件的响应函数被触发时，浏览器每次会将一个事件对象（MouseEvent）作为实参传递给相应函数，
            //在事件对象中封装了当前事件相关的一切信息：鼠标坐标、键盘按键、鼠标滚轮方向等
            areDiv.onmousemove = function(event){


                //在ie8及以下，响应函数被触发时，浏览器不会传递事件对象，而是将事件对象作为window的属性来保存的
                if(!event){
                    enve = window.event;
                }

                // alert(enve.clientX);
                //clientX 获取鼠标的水平坐标
                //clientY 获取鼠标的垂直坐标
                var x = event.clientX;
                var y = event.clientY;
                showMsg.innerHTML = "x=" + x + ",y=" + y;
            }
        }
    </script>
</head>
<body>
    <div id="areDiv"></div>
    <div id="showMsg"></div>
</body>
</html>
