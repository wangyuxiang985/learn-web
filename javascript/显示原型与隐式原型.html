<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.每个函数 function 都有一个 prototype，即显示原型
        2.每个实例对象都有一个 __proto__ ，可称为隐式原型
        3.实例对象的隐式原型的值为其对应构造函数的显示原型的值
        4.总结：
            函数的 prototype 属性：在定义函数时自动添加，默认值是一个空 Object 对象
            对象的 _proto_ 属性：创建对象时自动添加，默认值为构造函数的 prototype 属性值
            ES6之前能直接操作显示原型，不能直接操作隐式原型。
     -->
    <script type="text/javascript">
        function Fun(){

        }
        var fun = new Fun;
        //1.每个函数 function 都有一个 prototype，即显示原型
        console.log(Fun.prototype)
        //2.每个实例对象都有一个 __proto__ ，可称为隐式原型
        console.log(fun.__proto__)
        //3.对象的隐式原型的值为其对应构造函数的显示原型的值
        console.log(Fun.prototype === fun.__proto__)
    </script>
</body>
</html>
