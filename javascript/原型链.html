<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.原型链：访问一个对象的属性时，现在自身属性中查找，找到返回；
            如果没有，再沿 __proto__ 这条链向上查找，找到返回；
            如果最终没找到，则返回 undefined
          别名：隐式原型链
          作用：查找对象的属性（方法）
        2. 函数的显示原型指向的对象默认是空 Object实例对象（但Object不满足）
        3. 所有函数都是Function实例（包含Function）
        4. Object原型对象是原型链的尽头
     -->
     <!-- 
         instanceof 如何判断
            - 表达式：A instanceof B
            - 如果B函数的显示原型对象在A对象的原型链上，则返回true，否则返回false
        Function 是通过new自己产生的实例
      -->
     <script>

        function Fn(){
            this.test1 = function(){
                console.log("test1")
            }
        }
        Fn.prototype.test2 = function(){
            console.log("test2")
        }
        var fn = new Fn();
        fn.test1()
        fn.test2()
        // fn.test3()
        console.log(Fn.prototype instanceof Object)
        console.log(Object.prototype instanceof Object)
        console.log(Function.prototype instanceof Object)
        console.log("=====")
        //所有函数都是Function实例（包含Function）
        console.log(Function.__proto__ == Function.prototype)
        //Object原型对象是原型链的尽头为null
        console.log(Object.prototype.__proto__)

        console.log("=========instanceof======")
        // 案例一：
        function Foo(){}
        var v1 = new Foo()
        console.log(v1)
        console.log(v1 instanceof Foo) //true
        console.log(v1 instanceof Object) //true
        //案例二
        console.log("----")
        console.log(Object instanceof Function) //true
        console.log(Object instanceof Object)  //true
        console.log(Function instanceof Function)  //true
        console.log(Function instanceof Object)  //true
        console.log(Function instanceof Foo)  //false

     </script>
    
</body>
</html>
