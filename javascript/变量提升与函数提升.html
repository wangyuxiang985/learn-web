<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.变量声明提升
            - 通过var定义（声明）的变量，在定义语句之前就可以访问到
            - 值：undefined
        2.函数声明提升
            - 通过function声明的函数，在之前就可以直接调用
            - 值：函数定义（对象）
        
        先执行变量提升，再执行函数提升
     -->
     <script>
         console.log(a)
         var a = 1
         fn()

         function fn(){
             console.log("fn()")
             console.log(a)
             var a = 5
         }

         //先执行变量提升，再执行函数提升
         var fn;
         console.log(typeof fn) //function

         var c = 1
         function c(c){
             console.log(c)
         }
        //  c(2) //报错
        
        //  fnnn()

        //  var fnnn = function(){
        //      console.log("fnnn()")
        //  }
     </script>
</body>
</html>
