<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawsome/css/all.css">
</head>
<body>
    <!-- 
        使用fontawsome 图标字体，图标字体为矢量图，可以无线放大不失真
        步骤：
            1. 下载https://fontawesome.com/how-to-use/on-the-web/setup/hosting-font-awesome-yourself 压缩包
            2. 将压缩包中的css和webfonts 引入到项目中,保证两个文件夹在统一目录下
            3. 将 all.css 引入到网页中
            4. 通过一下两种格式引入
                class="fas fa-bell"
                class="fab fa-bell"
                通过这两种类方式引入，出现乱码可以讲fas/fab 切换 ，第二个参数是具体引入的图标
                docker run -it --network=wordpress_tmp_test -v /mnt/vdf/pss_db/:/protein/db/ --name cdcvar-wgs-pssp fb10ed734fe9 /bin/bash
                java.net.UnknownHostException: cdcvar-wgsweb: Name or service not known
     -->
     <i class="fas fa-user"></i>
     <span class="fas fa-bell" style="color: red; font-size: 100px;"></span>
</body>
</html>
