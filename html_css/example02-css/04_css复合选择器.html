<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /* 
    将class为red的元素设置为红色
    */
    .red{
        color: red;
    }
    /* 
    将class为red的div元素字体设置为50px
    交集选择器
        作用：选中同时符合多个条件的元素
        语法：选择器1选择器2选择器3{}
        PS: 交集选择器中如果由元素选择器，必须是元素选择器开头
    */
    div.red{
        font-size: 50px;
    }
    /* 
    将h1和span标签设置为绿色
    选择器分组（并集选择器）
        作用：选中多个选择器对应的元素
        语法：选择器1，选择器2{}
    */
    h1, span{
        color: green;
    }
</style>

<body>
    <div class="red">我是div</div>
    <p class="red">我是p</p>

    <h1>我是h1</h1>
    <span>我是span</span>
</body>
</html>
