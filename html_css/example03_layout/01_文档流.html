<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box1{
        background-color: red;
    }
</style>
<body>
    <!--
        文档流：normal flow
            -网页是一个多层结构，一层摞着一层
            -通过css可以为每一层设置样式
            -用户只能看到最顶层的一层，类似于俯视
            -最底下的一层为文档流，文档流是网页的基础，我们创建的元素默认都在文档流中排列
            -元素主要有两个状态：
                -在文档流中
                -不在文档流中（脱离文档流）
            -元素在文档流中的特点：
                -块元素：
                    -块元素在页面独占一行
                    -默认宽度是父元素的全部（会把父元素撑满）
                    -默认高度是被内容撑开（子元素）
                -行元素：
                    -行元素不会独占页面一行，只占自身大小
                    -行元素自左向右水平排列，一行沾满换行继续
                    -行内元素的默认宽和高都是被内容撑开
    -->
    <div class="box1">我是div1</div>
    <div class="box2">我是div2</div>
    <span>我是span1</span>
    <span>我是span2</span>
</body>
</html>
