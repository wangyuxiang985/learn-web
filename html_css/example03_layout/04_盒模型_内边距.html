<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .box1{
        width: 200px;
        height: 200px;
        background-color: green;
        border: hotpink 20px solid;

        /* 
        内边距（padding）：内容区和边框之间的距离
            padding-top
            padding-right
            padding-bottom
            padding-left
        内边距的设置会影响盒子大小
        背景颜色会延伸到内边框
         */
         /* padding简写属性 */
         padding: 10px 20px 30px 40px;
    }
    .box2{
        width: 100%;
        height: 100%;
        background-color: blue;
    }

</style>

<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
