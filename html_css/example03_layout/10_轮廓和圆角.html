<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .box1{
        width: 200px;
        height: 200px;
        background-color: green;
        /* 
        box-shadow用来设置元素的阴影效果，阴影不会影响页面布局
            第一个值：水平偏移量，正值向右移动
            第二个值：垂直偏移量，正值向下移动
            第三个值：阴影的模糊半径，越大模糊效果越好
            第四个值：阴影的颜色
         */
        box-shadow: 10px 10px 20px rgba(255 , 0, 0, .5);

        /*outline 用来设置元素的轮廓线，用法和border一样，但是轮廓线不会影响到可见框的大小  */
        /* outline: red 10px solid; */

        border-radius: 200px;
    }

</style>
<body>
    <div class="box1"></div>
    <span>hello</span>
</body>
</html>
