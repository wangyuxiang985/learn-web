<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table 生命表格
        tr 代表一行
        td 代表一个单元格
     -->
    <table border="1"> 
        <tr>
            <td>aaa</td>
            <td>bbb</td>
            <td>ccc
            </td>
        </tr>
        <tr>
            <td>aaa</td>
            <td colspan="2">bbb</td>
            
        </tr>
    </table>
</body>
</html>
