<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .box1{
        /*
        内容区（content）：元素中的所有的子元素和文本内容都在内容去排列
             内容区由width和height两个属性来设置大小
        */
        width: 200px;
        height: 200px;
        background-color: red;

        /*
        边框（border）：边框属于盒子边缘
            要设置边框至少设置三个样式：
                边框宽度：border-width
                边框颜色：border-color
                边框的样式：border-style
        */
        border-width: 20px;
        border-color: green;
        border-style: solid;
    }

</style>

<body>
    
<!--
    盒模型
        -CSS将页面中的所有元素都设置成了一个矩形
        -将元素设置为矩形后，对页面布局就变成了将不同盒子摆放到不同位置
        -每一个盒子都由几部分构成
            -内容区（content）
            -内边距（padding）
            -边框（border）
            -外边距（margin ）
-->

    <div class="box1"></div>

</body>
</html>
