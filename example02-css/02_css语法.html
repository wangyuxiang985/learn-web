<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    /*
    CSS注释

    css语法：
        选择器 声明块

        选择器：通过选择器可以选中页面中的指定元素，比如p的作用，就是选中页面中的p标签
        声明块：通过声明块来指定要为元素设置的样式
            声明块由一个个声明组成，
            声明是一个名值对结构
    */
    p{
        color: red;
    }

    h1{
        color: green;
    }
</style>

<body>
    <p>我是p标签</p>
    <h1>我是h1标签</h1>
</body>
</html>
