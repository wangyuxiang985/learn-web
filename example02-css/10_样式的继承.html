<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
/* 
样式的继承：为一个元素设置样式，同时也会应用到它的后代元素
PS:并不是所有的样式都会被继承，例如：背景相关的，布局相关的这些样式都不会被继承
 */
p{
    color: red;
}

</style>

<body>
    <p>
        我是p元素
        <span>我是p元素中span</span>
    </p>
</body>
</html>
