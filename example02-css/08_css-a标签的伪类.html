<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
/* 
将没访问过的链接设置为红色
:link 用来表示没访问过的链接（正常的链接）
:visited 用来表示访问过的链接
    由于隐私的原因，:visited 只能修改链接的颜色，其他的修改不了
:hover 用来表示鼠标移入的状态
:active 用来表示鼠标点击的状态
 */
 a:link{
     color: red;
 }
 a:visited{
     color: orange;
 }
 a:hover{
     color: blue;
     font-size: 50px;
 }
 a:active{
     color: blueviolet;
 }

</style>

<body>
    
    <a href="https://www.baidu.com" >访问过的标签</a>
    <br>
    <br>
    <a href="https://www.baidu123.com">没访问过的标签</a>

</body>
</html>
