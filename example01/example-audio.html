<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--audio标签引入音频文件
    属性：controls 让用户控制
    autoplay 是否自动播放 设置了打开自动播放，但是大部分浏览器都不会自动播放
    loop 音乐是否循环播放
    ----
    video标签引入视频
    -->
    <audio src="source/二珂+告白气球.mp3" controls autoplay loop>音频</audio>
    <video src=""></video>

    <audio>
        <source src="source/二珂+告白气球.mp3">
    </audio>
</body>
</html>
